<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9/11: The Game</title>
    <link rel="icon" href="./img/airplane.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="title">
        <p>9/11</p>
      </div>
      <div id="name">
        <p>Enter your name:</p>
        <input type="text" id="name-input" placeholder="Name" />
      </div>
      <div id="nickname">
        <p>What would you like your display name to be?</p>
        <input
          type="text"
          id="username-input"
          placeholder="Enter your username"
        />
      </div>
      <br /><br />
      <div>
        <button id="start">START</button>
      </div>
    </div>
    <div id="ins">
      <p>
        <b><u>Instructions:</u></b
        ><br /><br />
        Your objective is to fly the [paper] plane by pressing the
        <img src="./img/spacebar.png" alt="spacebar key" /> or by using
        <img src="./img/cursor.png" alt="cursor" /> [touch, on mobile]
        and to fly for however long you can without crashing the plane.
      </p>
    </div>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
